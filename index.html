<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Интерактивная карта</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header { padding: 12px 16px; text-align: center; }
    #map { width: 100%; height: 85vh; }
    .hint { font-size: 14px; opacity: 0.85; }
  </style>
</head>

<body>
  <header>
    <h1 style="margin: 0;">Интерактивная карта проекта</h1>
    <div class="hint">Кликни по объекту, чтобы увидеть описание.</div>
  </header>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // 1) Стартовый вид — Екатеринбург
    const map = L.map('map').setView([56.8389, 60.6057], 12);

    // 2) Подложка OSM (без ключей)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // 3) Загрузка твоих данных (файл должен называться ровно: map.geojson)
    fetch('./map.geojson', { cache: "no-store" })
      .then(res => {
        if (!res.ok) throw new Error('Не удалось загрузить map.geojson: HTTP ' + res.status);
        return res.json();
      })
      .then(data => {
        const layer = L.geoJSON(data, {
          onEachFeature: (feature, lyr) => {
            const p = feature && feature.properties ? feature.properties : {};
            const html =
              `<b>${p.name ?? ''}</b>` +
              (p.type ? `<br><i>${p.type}</i>` : '') +
              (p.description ? `<br>${p.description}` : '');
            if (html.trim()) lyr.bindPopup(html);
          }
        }).addTo(map);

        // 4) Авто-приближение к объектам
        const bounds = layer.getBounds();
        if (bounds && bounds.isValid()) {
          map.fitBounds(bounds, { padding: [20, 20] });
        } else {
          console.warn('Bounds невалидны — возможно GeoJSON пустой или координаты неверные.');
        }
      })
      .catch(err => {
        console.error(err);
        alert("Ошибка: карта не смогла загрузить данные (map.geojson). Проверь имя файла и экспорт в EPSG:4326.");
      });
  </script>
</body>
</html>
